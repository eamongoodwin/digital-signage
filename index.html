<!DOCTYPE html>
<html>
<head>
    <title>Rotating Sites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
    <script>
        var urls = [
            "https://onemilliontweetmap.com/?center=25.64152637306577,0&zoom=2&search=&timeStep=0&timeSelector=0&hashtag1=&hashtag2=sad&sidebar=yes&rendering=sentiment&hashtagBattle=0&timeRange=0&timeRange=25&heatmap=0&sun=1&cluster=1",
            "https://cryptobubbles.net/",
            "https://torflow.uncharted.software/",
            "https://labs.mapbox.com/labs/twitter-gnip/brands/",
            "https://wigle.net/",
            "http://stuffin.space/",
            "https://www.bitlisten.com/",
            "https://fiatleak.com/",
            "https://trends.google.com/trends/hottrends/visualize?pn=p9&nrow=5&ncol=5",
            "https://wiki-atlas.org/",
            "https://threatmap.checkpoint.com/",
            "https://fortiguard.fortinet.com/threat-map",
            "https://cybermap.kaspersky.com",
            "https://threatmap.bitdefender.com/",
            "https://www.digitalattackmap.com/#anim=1&color=0&country=ALL&list=0&time=18763&view=map",
            "https://www.meteorshowers.org/",
            "https://www.meteorshowers.org/view/Eta-Aquariids",
            "https://www.meteorshowers.org/view/Alpha-Capricornids"
        ];

        // Shuffle function using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        var index = 0;

        function rotateSites() {
            document.getElementById("iframe").src = urls[index];
            index = (index + 1) % urls.length;
            setTimeout(rotateSites, 60000); // Rotate every 30 seconds
        }

        window.onload = function() {
            shuffle(urls); // Randomize order before starting rotation
            rotateSites();
        };
    </script>
</head>
<body>
    <iframe id="iframe"></iframe>
</body>
</html>
