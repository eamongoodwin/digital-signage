<!DOCTYPE html>
<html>
<head>
    <title>Rotating Sites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
    <script>
        var urls = [
            "https://onemilliontweetmap.com/",
            "https://torflow.uncharted.software/",
            "https://labs.mapbox.com/labs/twitter-gnip/brands/",
            "https://iknowwhatyoudownload.com/en/stat/GB/daily",
            "http://internet-map.net/",
            "https://wigle.net/",
            "https://research.domaintools.com/statistics",
            "http://census2012.sourceforge.net/images/geovideo.gif",
            "https://www.submarinecablemap.com/",
            "https://www.marinetraffic.com/",
            "http://stuffin.space/",
            "http://www.asterank.com/",
            "https://www.google.com/maps/d/u/0/viewer?mid=1Z1dI8hoBZSJNWFx2xr_MMxSxSxY",
            "http://listen.hatnote.com/",
            "https://www.bitlisten.com/",
            "https://fiatleak.com/",
            "https://trends.google.com/trends/hottrends/visualize?pn=p9&nrow=4&ncol=4",
            "https://sentiment-sweep.com/now",
            "http://histography.io/",
            "https://wiki-atlas.org/",
            "http://globe.cid.harvard.edu/",
            "https://threatmap.checkpoint.com/",
            "https://threatmap.fortiguard.com/",
            "https://cybermap.kaspersky.com/stats",
            "https://threatmap.bitdefender.com/",
            "https://www.digitalattackmap.com/",
            "https://www.meteorshowers.org/"
        ];

        // Shuffle function using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        var index = 0;

        function rotateSites() {
            document.getElementById("iframe").src = urls[index];
            index = (index + 1) % urls.length;
            setTimeout(rotateSites, 30000); // Rotate every 30 seconds
        }

        window.onload = function() {
            shuffle(urls); // Randomize order before starting rotation
            rotateSites();
        };
    </script>
</head>
<body>
    <iframe id="iframe"></iframe>
</body>
</html>
